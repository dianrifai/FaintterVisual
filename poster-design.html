    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
            <img id="lightbox-img" class="lightbox-img" src="" alt="">
        </div>
    </div>

    <script>
        function openLightbox(event, type, src) {
            event.stopPropagation();
            var lightbox = document.getElementById('lightbox');
            var imgEl = document.getElementById('lightbox-img');
            var videoEl = document.getElementById('lightbox-video');

            if (type === 'video') {
                imgEl.style.display = 'none';
                if (!videoEl) {
                    var videoContainer = document.createElement('video');
                    videoContainer.id = 'lightbox-video';
                    videoContainer.className = 'lightbox-img';
                    videoContainer.style.cssText = 'display:block;width:100%;max-height:90vh;';
                    videoContainer.controls = true;
                    videoContainer.innerHTML = 'Your browser does not support the video tag.';
                    lightbox.querySelector('.lightbox-content').appendChild(videoContainer);
                    videoEl = document.getElementById('lightbox-video');
                } else {
                    videoEl.style.display = 'block';
                }
                videoEl.src = src;
            } else {
                if (videoEl) videoEl.style.display = 'none';
                imgEl.style.display = 'block';
                imgEl.src = src;
            }
            lightbox.classList.add('active');
        }

        function closeLightbox(event) {
            if (event && event.target.id !== 'lightbox') return;
            var lightbox = document.getElementById('lightbox');
            var videoEl = document.getElementById('lightbox-video');
            if (videoEl) videoEl.pause();
            lightbox.classList.remove('active');
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeLightbox();
            }
        });
    </script>
